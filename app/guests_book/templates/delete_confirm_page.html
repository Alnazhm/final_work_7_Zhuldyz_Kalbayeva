{% extends 'base.html' %}
{% block title %}
Подтверждение удаления
{% endblock %}
{% block content %}
<h1>Вы точно хотите удалить?</h1>
<p> Имя -  {{ guest.author }}</p>
<p> Email - {{ guest.email }}</p>
<p> Текст -  {{ guest.description }}</p>
<form action="{% url 'confirm_delete' guest.pk  %}" method="POST">
{% csrf_token %}
    <div class="btn-group ms-5" role="group" aria-label="Basic example">
      <button type="submit" class="btn btn-primary">Да</button>
      <a href="{% url 'index' %}" class="btn btn-info" role="button">Нет</a>
    </div>
</form>
{% endblock %}
